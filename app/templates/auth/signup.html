<!DOCTYPE html>
{% load static %}
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"><link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <title>BLOG</title>
</head>
<body>
<form method="POST" class="container">
{% csrf_token %}
  <h1>Register</h1>
  <input type="email" name="email" required>
  <label for="text"><span>Email</span></label>
  <input type="text" name="username" id="" required>
  <label for="text"><span>Full Name</span></label>
  <input type="text" name="work" id="" required>
  <label for="text"><span>Work</span></label>
  <input type="password" name="password" id="" required>
  <label for="password"><span>Password</span></label>
  <input type="password" name="repassword" id="" required>
  <label for="Re-password"><span>Re-password</span></label>
  <button type="submit">Register</button>
  <p>Already have an account? <a href="{% url 'signin'%}">Login</a>.</p>
</form>
</body>
<script src="{% static 'js/script.js' %}"></script>
</html>
