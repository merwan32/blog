<!DOCTYPE html>
{% load static %}
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet"><link rel="shortcut icon" href="{% static 'images/logo.png' %}" type="image/x-icon">
    <title>BLOG</title>
</head>
<body>
    <nav>
        <button onclick="menu()"><img src="{% static 'images/icons/menu.png' %}"></button>
        <a href="{% url 'home'%}"><img src="{% static 'images/logo.png' %}" class="logo"></a>
        
     <div class="navbar">
        <a href="{% url 'home'%}">Home</a>
        <a href="{% url 'blogs'%}">Blogs</a>
        {% if user.is_authenticated %}
        <a href="{% url 'myprofile'%}">My Profile</a>
        <a href="{% url 'addblog'%}">Add Blog</a>
        {% endif %}
        <a href="">About</a>
        <a href="">Contact</a>
     </div>
     <div class="right">
     <form class="search" method="GET" action="/search">
        <img src="{% static 'images/icons/Search_icon.png' %}">
        <input type="text" placeholder="Search" class="search" name="search">
        <button type="submit"></button>
     </form>
     <button onclick="search()"><img src="{% static 'images/icons/Search_icon.png' %}"></button>
     {% if user.is_authenticated  %}
     <a href="{% url 'signout' %}"><span class="material-symbols-outlined">logout</span></a>
     {% else %}
     <a href="{% url 'signin' %}"><span class="material-symbols-outlined">login</span></a>
     {% endif %}
     
    </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
